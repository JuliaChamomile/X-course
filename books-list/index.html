<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>JS Band Store</title>
</head>

<body>
    <section>
        <div>
            <header>
                <h1>JS BAND STORE / Youre full name</h1>
                <div>
                    <img src="/specific-book/icon/cart.svg" alt="cart" width="30px" height="30px">
                    <button type="submit">Sing-Out</button>
                    <img src="../signin/img/avatar (1).png" alt="avatar" width="40px" height="40px">
                    <p>Username</p>
                </div>
            </header>
            <form action="/search/" method="post">
                <input type="search" name="text" required placeholder="Search by book name" style="
              padding: 5px 2px 5px 25px;
              background: url('http://3.bp.blogspot.com/-4w14hQHr5yQ/Tgm6u7KwUkI/AAAAAAAACAI/Hu2poBOPx3g/s25/search.png') no-repeat scroll 0 50%;
              ">
                <input type="number" id="price" name="search-price" placeholder="price">
            </form>

        </div>
    </section>
</body>

</html>
